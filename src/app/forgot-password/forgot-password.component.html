<div class="container_middle">
    <div>
        <h1>Reset your password</h1>
        <div *ngIf="!reSetEmailSent"> We'll email you instructions to reset your password.</div>
    </div>
    <form [formGroup]="resetForm" *ngIf="!reSetEmailSent">
        <div class="formfield-module__root">
            <label class="formfield-module__label " for="email">Email</label>
            <input id="email" class="formfield-module__input" type="text" formControlName="email" />
            <div class="formError" *ngIf="!email?.valid && email?.touched">
                <div *ngIf="email?.errors?.required">Email is required</div>
                <div *ngIf="email?.errors?.email">Enter valid email</div>
            </div>
        </div>
        <button class="btn_forgot_password" (click)="resetPassword()">Reset Pasword</button>
        <a class="back_to_login" routerLink="/login">Back to Log in page</a>
    </form>

    <p *ngIf="reSetEmailSent">Password reset email has been sent to your registered email. Please <a routerLink="/login">Click here</a> to go back to login page.</p>
</div>
